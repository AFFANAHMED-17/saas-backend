# version: "3.9"

services:
  mysql:
    image: mysql:8.0
    container_name: saas-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: saas
      MYSQL_USER: appuser
      MYSQL_PASSWORD: apppass
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - appnet
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-prootpass" ]
      interval: 5s
      timeout: 5s
      retries: 10

  backend:
    build: ./backend
    container_name: saas-backend
    restart: always
    depends_on:
      - mysql
    env_file:
      - ./backend/.env
    networks:
      - appnet

  frontend:
    build: ./frontend
    container_name: saas-frontend
    restart: always
    networks:
      - appnet

  nginx:
    image: nginx:alpine
    container_name: saas-nginx
    restart: always
    ports:
      - "80:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - backend
      - frontend
    networks:
      - appnet

volumes:
  mysql_data:


networks:
  appnet:
